
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Login - RuralConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="authority-login-container">
        <form id="authority-login-form" class="authority-login-form">
            <h2>Authority Login</h2>
            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="">Select a Role</option>
                    <option value="sarpanch">Sarpanch</option>
                    <option value="wise-sarpanch">Wise-Sarpanch</option>
                    <option value="ward-member">Ward Member</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
