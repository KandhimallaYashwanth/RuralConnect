
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .tree { fill: #7eb77f; }
    .roof { fill: #dd6e42; }
    .house { fill: #e8dab2; }
    .window { fill: #4f6d7a; }
    .door { fill: #8c5a2d; }
    .sun { fill: #f2c744; }
    .ground { fill: #c7e5b7; }
    .road { fill: #cccccc; }
    .person { fill: #4f6d7a; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="60" class="sun" />
  <circle cx="700" cy="100" r="45" fill="#f8d35e" />
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" class="ground" />
  
  <!-- Road -->
  <path d="M0,450 Q400,470 800,450 L800,600 L0,600 Z" class="road" />
  
  <!-- Houses -->
  <!-- House 1 -->
  <rect x="100" y="300" width="120" height="100" class="house" />
  <polygon points="100,300 220,300 160,230" class="roof" />
  <rect x="145" y="350" width="30" height="50" class="door" />
  <rect x="120" y="320" width="25" height="25" class="window" />
  <rect x="175" y="320" width="25" height="25" class="window" />
  
  <!-- House 2 -->
  <rect x="300" y="320" width="140" height="80" class="house" />
  <polygon points="300,320 440,320 370,250" class="roof" />
  <rect x="350" y="360" width="25" height="40" class="door" />
  <rect x="315" y="335" width="20" height="20" class="window" />
  <rect x="405" y="335" width="20" height="20" class="window" />
  
  <!-- House 3 -->
  <rect x="500" y="280" width="160" height="120" class="house" />
  <polygon points="500,280 660,280 580,200" class="roof" />
  <rect x="560" y="340" width="40" height="60" class="door" />
  <rect x="520" y="300" width="30" height="30" class="window" />
  <rect x="610" y="300" width="30" height="30" class="window" />
  
  <!-- Trees -->
  <circle cx="50" cy="350" r="30" class="tree" />
  <rect x="45" y="350" width="10" height="50" fill="#8c5a2d" />
  
  <circle cx="250" cy="370" r="25" class="tree" />
  <rect x="245" y="370" width="10" height="40" fill="#8c5a2d" />
  
  <circle cx="460" cy="350" r="35" class="tree" />
  <rect x="455" y="350" width="10" height="60" fill="#8c5a2d" />
  
  <circle cx="700" cy="380" r="30" class="tree" />
  <rect x="695" y="380" width="10" height="50" fill="#8c5a2d" />
  
  <!-- People -->
  <!-- Person 1 -->
  <circle cx="150" cy="450" r="10" class="person" />
  <rect x="147" y="460" width="6" height="15" class="person" />
  <line x1="147" y1="465" x2="140" y2="475" stroke="#4f6d7a" stroke-width="3" />
  <line x1="153" y1="465" x2="160" y2="475" stroke="#4f6d7a" stroke-width="3" />
  <line x1="147" y1="475" x2="145" y2="490" stroke="#4f6d7a" stroke-width="3" />
  <line x1="153" y1="475" x2="155" y2="490" stroke="#4f6d7a" stroke-width="3" />
  
  <!-- Person 2 -->
  <circle cx="400" cy="460" r="10" class="person" />
  <rect x="397" y="470" width="6" height="15" class="person" />
  <line x1="397" y1="475" x2="390" y2="485" stroke="#4f6d7a" stroke-width="3" />
  <line x1="403" y1="475" x2="410" y2="485" stroke="#4f6d7a" stroke-width="3" />
  <line x1="397" y1="485" x2="395" y2="500" stroke="#4f6d7a" stroke-width="3" />
  <line x1="403" y1="485" x2="405" y2="500" stroke="#4f6d7a" stroke-width="3" />
  
  <!-- Person 3 -->
  <circle cx="600" cy="455" r="10" class="person" />
  <rect x="597" y="465" width="6" height="15" class="person" />
  <line x1="597" y1="470" x2="590" y2="480" stroke="#4f6d7a" stroke-width="3" />
  <line x1="603" y1="470" x2="610" y2="480" stroke="#4f6d7a" stroke-width="3" />
  <line x1="597" y1="480" x2="595" y2="495" stroke="#4f6d7a" stroke-width="3" />
  <line x1="603" y1="480" x2="605" y2="495" stroke="#4f6d7a" stroke-width="3" />
  
  <!-- Text -->
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#4f6d7a">
    RURAL CONNECT: EMPOWERING VILLAGE COMMUNITIES
  </text>
</svg>
